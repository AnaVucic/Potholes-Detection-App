{% extends 'base.html' %}

{% block head %}
<title>Potholes</title>
{% endblock %}


{% block body %}
<div class="update_form">
    <h1 style="text-align: center;">Update Pothole</h1>

    <form action="/update/{{pothole.id}}" method="POST">
        <div class="form-group row">
            <input type="text" name="longitude" id="longitude" value="{{pothole.longitude}}">
        </div>
        <div class="form-group row">
            <input type="text" name="latitude" id="latitude" value="{{pothole.latitude}}">
        </div>
        <div class="form-group row">
            <input type="text" name="velocity" id="velocity" value="{{pothole.accel}}">
        </div>
        <div class="form-group row">
            <input type="text" name="strength" id="strength" value="{{pothole.strength}}">
        </div>
        <br>
        <div class="form-group row">
            <button type="submit" class="btn btn-dark">Update Pothole</button>
        </div>
    </form>
</div>
{% endblock %}
